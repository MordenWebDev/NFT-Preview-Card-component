<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-head">
          <div class="hover">
            <img class="invisibe" src="images/icon-view.svg" alt="eyeimage" />
          </div>

          <img
            class="header-image"
            src="images/image-equilibrium.jpg"
            alt="headerimage"
          />
        </div>
        <div class="card-body">
          <h1>Equilibrium #3429</h1>

          <p class="para-width">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="logo-contaienr">
          <div class="symbol">
            <img src="images/icon-ethereum.svg" alt="coin icon" />
            <p class="cyan-para">0.041 ETH</p>
          </div>
          <div class="symbol">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="footer">
          <img
            class="pro-file-image"
            src="images/image-avatar.png"
            alt="usericon"
          />
          <p class="footer-para">Creation of <span> Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/MordenWebDev">mordenwebdev</a>.
      </div>
    </footer>
  </body>
</html>
